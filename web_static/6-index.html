<!DOCTYPE html>
<html lang="en">
<head>
    <title> AirBnB clone </title>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="styles/4-common.css">
    <link rel="stylesheet"  href="styles/3-header.css">
    <link rel="stylesheet"  href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>
    
<body>
    <header>
    <!-- Logo -->
    <div class="logo"> </div>   
    </header>
    
    <!-- Search container -->
    <div class="container">
        <!-- Section-1 : Search filters-->
        <section class="filters">
            <!-- Subfilters: Search button -->
            <button type="button">Search</button>
            <!-- Subfilters: Locations and Amenities -->
            <div class="locations">
                <h3 class = "title-filters"> States </h3>
                    <h4 class = "subtitle-filters"> California, Arizona...</h4>

                <!-- Subcategory: Locations -->
                <ul class="popover">
                    <li> <h2>Arizona:</h2>
                        <ul class="popover-state-items">
                        <li> Page</li>
                        <li> Page2</li>
                        <li> </li>
                        </ul>
                    </li>
                    <li> <h2>California:</h2>
                        <ul class="popover-state-items">
                        <li> San Francisco</li>
                        <li> Los Altos</li>
                        <li>&nbsp;</li>
                        <li>&nbsp;</li>
                        </ul>
                    </li>
                </ul>
            </div>
    
            <div class="amenities">
                <h3 class = "title-filters"> Amenities </h3>
                    <h4 class = "subtitle-filters"> Internet, Kitchen...</h4>
                
                <!-- Subcategory: Amenities -->
                <ul class="popover popover-amenities-items">
                    <li> Internet</li>
                    <li> Tv</li>
                    <li> Kitchen</li>
                    <li> Iron</li>
                </ul>
            </div>
        </section>
        </div>
    
    <!-- Footer -->
    <footer> Holberton School</footer>
</body>
</html>
